<span id=teste></span>
<script>
    console.log(document.cookie)
    if (document.cookie.split(';').filter((item) => item.includes('agegate=true')).length) {
        document.getElementById("teste").append("Você tem mais de 18 anos")
    } else {
      document.getElementById("teste").append("Você é de menor")
      document.cookie = "agegate=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";
    }
</script>
